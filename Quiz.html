<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sighn up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      max-width: 350px;
      width: 100%;
    }

    .form-container h1 {
      font-family: 'Cursive', sans-serif;
      font-size: 2.5rem;
      color: white;
      margin-bottom: 30px;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #d62828;
    }

    .form-container small {
      display: block;
      margin-top: 15px;
      color: #f0f0f0;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Welcome</h1>
    <small> <h2>Sighn up form</h2></small>
    <input type="text" placeholder="Enter your name">
    <input type="text" placeholder="Enter father name">
    <input type="number" placeholder="Password">
    <button>Sighn Up</button>
    <small>Each input field is totally optional. Feel free!</small>
  </div>
</body>
</html>
