<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Exam Collections</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>National Exam Collections</h1>
    <div class="cards">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Grade 12" />
        <p>Grade 12th</p>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="Grade 8" />
        <p>Grade 8th</p>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Grade 6" />
        <p>Grade 6th</p>
      </div>
    </div>
  </div>
</body>
<style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #6a11cb, #2575fc);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 30px;
}

.cards {
  display: flex;
  gap: 30px;
  justify-content: center;
  flex-wrap: wrap;
}

.card {
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 30px;
  width: 180px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s;
}

.card:hover {
  transform: scale(1.05);
  background-color: rgba(255, 255, 255, 0.15);
}

.card img {
  width: 80px;
  height: 80px;
  margin-bottom: 15px;
}

.card p {
  font-size: 1.2rem;
  font-weight: 600;
}
</style>
</html>
