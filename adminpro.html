<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Director and Writers</title>
  <style>
    :root {
      --brand-red: #c60000;
      --light-red: #fff5f5;
      --text-color: #333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light-red);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2, h3 {
      color: var(--brand-red);
      text-align: center;
    }

    .director, .bottom-section div {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(198, 0, 0, 0.15);
      text-align: center;
    }

    .director {
      margin: 50px 20px 30px 20px;
      max-width: 400px;
    }

    .bottom-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--brand-red);
      margin-bottom: 15px;
    }

    h2 b {
      font-size: 1.3em;
    }

    @media (max-width: 768px) {
      img {
        width: 160px;
        height: 160px;
      }

      .director, .bottom-section div {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="director">
    <img src="ddd.jpg" alt="Director Photo" />
    <h2><b>Hilina Bereket Ibrahim<br></b><h2>
      <h2.5><b>Lina School's CEO</b></h2.5>
  </div>

  <div class="bottom-section">
    <div>
      <img src="at.jpg" alt="Writer Photo" />
      <h3>አባ አትናቴዎስ ወልደ ጎርጎርዮስ<br>የኮሌጁ ርዕሰ መምህር</h3>
    </div>
    <div>
      <img src="di.jpg" alt="Registered Person Photo" />
      <h3>መምህር ዲበ ኩሉጌታነህ<br>የኮሌጁ ሬጅስትራል ክፍል ሃላፊ</h3>
    </div>
  </div>

</body>
</html>
